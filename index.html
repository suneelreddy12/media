<!-- A media query consists of a media type (such as screen or print) and one or more expressions that check for conditions
of the media (such as the width of the viewport). If the media type and conditions match,the styles inside the
media query will be applied. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">Resize the browser window to see the effect!</div>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
    </div>
  </body>
</html>
